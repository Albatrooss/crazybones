{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
{% endblock %}

{% block content %}

<table id="homeTable" style="background-color: rgb(0, 199, 199);">
  <tbody>
    <tr>
      <td id="FriendsListTD">
        <h1 style="text-align: center;">
          <span style="color: white; padding: 20px; text-shadow: 2px 2px black;">MY</span>
          <span style="color: white; text-shadow: 2px 2px black;">NOTIFICATIONS</span>
        </h1>

        {% if my_notif %}
        {%for notification in my_notif%}
        <div id="notiDiv">
          <p style="display: inline;">{{notification}}</p>
          <form method="post" action="{% url 'accept' pk=notification.noti_to.user.id %}" style="display: inline;">
            {% csrf_token %}
            <button style="float:right">ACCEPT</button>
          </form>
          <form method="post" action="{% url 'reject' pk=notification.noti_to.user.id %}" style="display: inline;">
            {% csrf_token %}
            <button style="float:right">REJECT</button>
          </form>
        </div>
        {% endfor %}
        {% endif %}
      </td>
    </tr>
  </tbody>
</table>



{% endblock %}
